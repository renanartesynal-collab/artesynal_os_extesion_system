<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serralheria Inteligente - Artesynal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #1a1a1a; --card: #2c3e50; --acm: #e67e22; --pvc: #3498db; --acrilico: #9b59b6; --text: #eee; }
        body { font-family: 'Mitra LT', 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding: 20px; }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #444; padding-bottom: 15px; margin-bottom: 20px; }
        .btn-voltar { text-decoration: none; color: white; background: #444; padding: 10px 15px; border-radius: 5px; font-weight: bold; font-size: 12px; }

        /* SE√á√ïES */
        .setor-container { margin-bottom: 40px; }
        .setor-title { font-size: 22px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .grid-pecas { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; min-height: 100px; padding: 10px; border: 2px dashed transparent; }
        .grid-pecas.drag-over { border-color: var(--acm); background: rgba(255,255,255,0.05); }

        /* CARDS */
        .card-peca { 
            background: var(--card); border-radius: 10px; padding: 15px; position: relative; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: grab; transition: 0.2s;
            border-top: 5px solid #555;
        }
        .card-peca:active { cursor: grabbing; transform: scale(0.98); }
        .card-acm { border-top-color: var(--acm); }
        .card-pvc { border-top-color: var(--pvc); }
        .card-acrilico { border-top-color: var(--acrilico); }

        .peca-nome { font-size: 18px; font-weight: 900; margin-bottom: 5px; color: #fff; }
        .peca-dim { font-size: 22px; font-weight: 900; color: var(--acm); margin-bottom: 10px; }
        .card-footer { display: flex; gap: 10px; margin-top: 15px; }
        .btn-card { flex: 1; border: none; padding: 8px; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Mitra LT'; font-size: 11px; }
        .btn-open { background: var(--blue); color: white; }
        .btn-del { background: var(--red); color: white; max-width: 40px; }

        /* MODAIS */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;}
        .modal-content { background: #333; padding: 25px; border-radius: 15px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #444; color: white; font-family: 'Mitra LT'; box-sizing: border-box; }
        .btn-save { background: var(--green); color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        /* ETIQUETA IMPRESS√ÉO (10x3cm) */
        #print-area { display: none; }
        @media print {
            body * { display: none; }
            #print-area { display: block; width: 10cm; height: 3cm; padding: 2mm; background: white; color: black; font-family: sans-serif; }
            .etiq-grid { display: grid; grid-template-columns: 1fr 2.5cm; height: 100%; }
            .etiq-info { font-size: 10px; font-weight: bold; }
            .etiq-qr { display: flex; align-items: center; justify-content: center; }
            .etiq-qr img { width: 2.2cm; height: 2.2cm; }
            .etiq-row { border-bottom: 1px solid #000; padding: 2px 0; }
        }

        .fab-add { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--acm); color: white; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Estoque Serralheria</h1>
        <a href="#" id="link-voltar" class="btn-voltar">‚¨Ö VOLTAR</a>
    </div>

    <div class="setor-container">
        <div class="setor-title" style="color:var(--acm)">üü† CHAPAS DE ACM</div>
        <div class="grid-pecas" id="grid-ACM" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="setor-container">
        <div class="setor-title" style="color:var(--pvc)">üîµ CHAPAS DE PVC</div>
        <div class="grid-pecas" id="grid-PVC" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="setor-container">
        <div class="setor-title" style="color:var(--acrilico)">üü£ ACR√çLICO</div>
        <div class="grid-pecas" id="grid-ACRILICO" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <button class="fab-add" onclick="abrirModalAdd()">+</button>

    <div id="modal-peca" class="modal">
        <div class="modal-content">
            <h2 id="m-nome" style="margin-top:0;">Nome da Pe√ßa</h2>
            <div id="m-tipo" style="font-weight:bold; color:var(--acm);">Tipo: ACM</div>
            <div id="m-tamanho" style="font-size:30px; font-weight:900; margin: 15px 0;">200 x 100 cm</div>
            <hr>
            <h3>SISTEMA DE CORTE</h3>
            <div style="display:flex; gap:10px;">
                <input type="number" id="corte-w" placeholder="Largura (cm)">
                <input type="number" id="corte-h" placeholder="Altura (cm)">
            </div>
            <button class="btn-save" style="background:var(--acm)" onclick="executarCorte()">CORTAR PE√áA AGORA</button>
            <hr>
            <h3>ETIQUETA E QR CODE</h3>
            <div id="qr-display" style="text-align:center; margin-bottom:15px;"></div>
            <div class="form-row">
                <label>Local de Corte:</label>
                <select id="etiq-local">
                    <option value="Decorletras">Decorletras</option>
                    <option value="MD Corte">MD Corte</option>
                    <option value="W.A. Corte a Laser">W.A. Corte a Laser</option>
                </select>
                <input type="text" id="etiq-os" placeholder="N¬∫ da OS">
                <input type="number" id="etiq-num" placeholder="N¬∫ do Corte (ex: 1)">
            </div>
            <button class="btn-save" style="background:#444" onclick="imprimirEtiqueta()">üñ®Ô∏è GERAR ETIQUETA (10x3)</button>
            <button class="btn-save" style="background:none; color:#aaa;" onclick="fecharModais()">Fechar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h2>Nova Chapa Individual</h2>
            <input type="text" id="add-nome" placeholder="Identifica√ß√£o (Ex: ACM Preto Brilho)">
            <select id="add-tipo">
                <option value="ACM">ACM</option>
                <option value="PVC">PVC</option>
                <option value="ACRILICO">Acr√≠lico</option>
            </select>
            <div style="display:flex; gap:10px;">
                <input type="number" id="add-w" placeholder="Largura (cm)">
                <input type="number" id="add-h" placeholder="Altura (cm)">
            </div>
            <button class="btn-save" onclick="salvarNovaPe√ßa()">CADASTRAR PE√áA</button>
            <button class="btn-save" style="background:none; color:#aaa;" onclick="fecharModais()">Cancelar</button>
        </div>
    </div>

    <div id="print-area"></div>

    <script type="module">
        import { db, ROTAS } from "./config.js";
        import { collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        document.getElementById('link-voltar').href = ROTAS.painel;

        let pecas = [];
        let pecaSelecionada = null;

        // --- CARREGAMENTO EM TEMPO REAL ---
        onSnapshot(collection(db, "serralheria_v2"), (snapshot) => {
            pecas = [];
            snapshot.forEach(doc => pecas.push({ id: doc.id, ...doc.data() }));
            renderizarPecas();
        });

        function renderizarPecas() {
            const grids = { 'ACM': document.getElementById('grid-ACM'), 'PVC': document.getElementById('grid-PVC'), 'ACRILICO': document.getElementById('grid-ACRILICO') };
            Object.values(grids).forEach(g => g.innerHTML = '');

            pecas.forEach(p => {
                const card = document.createElement('div');
                card.className = `card-peca card-${p.tipo.toLowerCase()}`;
                card.id = `peca-${p.id}`;
                card.draggable = true;
                card.ondragstart = (e) => e.dataTransfer.setData("id", p.id);

                card.innerHTML = `
                    <div class="peca-nome">${p.nome}</div>
                    <div class="peca-dim">${p.w} x ${p.h} <span style="font-size:12px;">cm</span></div>
                    <div class="card-footer">
                        <button class="btn-card btn-open" onclick="abrirDetalhes('${p.id}')">ABRIR / CORTAR</button>
                        <button class="btn-card btn-del" onclick="deletarPeca('${p.id}')">üóëÔ∏è</button>
                    </div>
                `;
                grids[p.tipo].appendChild(card);
            });
        }

        // --- FUN√á√ïES DE MODAL ---
        window.abrirModalAdd = () => document.getElementById('modal-add').style.display = 'flex';
        window.fecharModais = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); pecaSelecionada = null; };

        window.abrirDetalhes = (id) => {
            pecaSelecionada = pecas.find(p => p.id === id);
            document.getElementById('m-nome').innerText = pecaSelecionada.nome;
            document.getElementById('m-tipo').innerText = "Tipo: " + pecaSelecionada.tipo;
            document.getElementById('m-tamanho').innerText = `${pecaSelecionada.w} x ${pecaSelecionada.h} cm`;
            
            // Gerar QR Code (URL da pe√ßa)
            const urlPeca = window.location.href.split('?')[0] + "?id=" + id;
            const qrUrl = `https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${encodeURIComponent(urlPeca)}`;
            document.getElementById('qr-display').innerHTML = `<img src="${qrUrl}" width="120">`;

            document.getElementById('modal-peca').style.display = 'flex';
        };

        // --- SISTEMA DE CORTE ---
        window.executarCorte = async () => {
            const cutW = parseFloat(document.getElementById('corte-w').value);
            const cutH = parseFloat(document.getElementById('corte-h').value);

            if (!cutW || !cutH || cutW > pecaSelecionada.w || cutH > pecaSelecionada.h) {
                alert("Medidas inv√°lidas ou maiores que a pe√ßa original!");
                return;
            }

            if (!confirm(`Confirmar corte de ${cutW}x${cutH}cm? O restante da pe√ßa ser√° atualizado.`)) return;

            try {
                // 1. Criar o novo card para o peda√ßo cortado
                await addDoc(collection(db, "serralheria_v2"), {
                    nome: "Corte de " + pecaSelecionada.nome,
                    tipo: pecaSelecionada.tipo,
                    w: cutW,
                    h: cutH,
                    data: new Date()
                });

                // 2. Atualizar a pe√ßa original (Subtrai a √°rea do corte de forma simples: reduz a largura)
                // Nota: Em serralheria real o corte pode ser complexo, aqui reduziremos a largura por padr√£o
                const novaW = pecaSelecionada.w - cutW;
                if (novaW <= 0) {
                    await deleteDoc(doc(db, "serralheria_v2", pecaSelecionada.id));
                } else {
                    await updateDoc(doc(db, "serralheria_v2", pecaSelecionada.id), { w: novaW });
                }

                alert("Corte realizado com sucesso!");
                fecharModais();
            } catch (e) { console.error(e); }
        };

        // --- CADASTRO E DELETE ---
        window.salvarNovaPe√ßa = async () => {
            const dados = {
                nome: document.getElementById('add-nome').value,
                tipo: document.getElementById('add-tipo').value,
                w: parseFloat(document.getElementById('add-w').value),
                h: parseFloat(document.getElementById('add-h').value),
                data: new Date()
            };
            await addDoc(collection(db, "serralheria_v2"), dados);
            fecharModais();
        };

        window.deletarPeca = async (id) => {
            if (confirm("Deletar esta pe√ßa permanentemente?")) await deleteDoc(doc(db, "serralheria_v2", id));
        };

        // --- IMPRESS√ÉO DE ETIQUETA ---
        window.imprimirEtiqueta = () => {
            const local = document.getElementById('etiq-local').value;
            const os = document.getElementById('etiq-os').value || "---";
            const nCorte = document.getElementById('etiq-num').value || "01";
            const qrUrl = document.getElementById('qr-display').querySelector('img').src;

            const html = `
                <div class="etiq-grid">
                    <div class="etiq-info">
                        <div class="etiq-row" style="font-size:14px;">Tamanho: ${pecaSelecionada.w}x${pecaSelecionada.h} cm</div>
                        <div class="etiq-row">Material: ${pecaSelecionada.tipo}</div>
                        <div class="etiq-row">Local: ${local}</div>
                        <div class="etiq-row">OS: ${os} | Corte: #${nCorte}</div>
                    </div>
                    <div class="etiq-qr">
                        <img src="${qrUrl}">
                    </div>
                </div>
            `;
            document.getElementById('print-area').innerHTML = html;
            window.print();
        };

        // --- DRAG AND DROP (ACOPLAR VISUALMENTE) ---
        window.allowDrop = (e) => e.preventDefault();
        window.drop = (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData("id");
            const draggedElement = document.getElementById(`peca-${id}`);
            const dropTarget = e.target.closest('.card-peca');
            
            if (dropTarget && dropTarget.id !== `peca-${id}`) {
                // Efeito de "acoplar": move o card para logo ap√≥s o alvo
                dropTarget.parentNode.insertBefore(draggedElement, dropTarget.nextSibling);
                draggedElement.style.marginLeft = "-5px"; // Efeito visual de colado
            }
        };

    </script>
</body>
</html>
