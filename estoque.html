<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Avan√ßado - Artesynal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #222; --card-bg: #2c3e50; --purple: #9b59b6; --orange: #e67e22; --red: #e74c3c; --green: #2ecc71; --blue: #3498db; --text: #eee; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text); overflow-x: hidden; }

        /* --- TELA DE SELE√á√ÉO DE SETOR --- */
        #sector-screen { display: flex; height: 100vh; width: 100%; align-items: center; justify-content: center; gap: 30px; position: fixed; top: 0; left: 0; background: var(--bg-dark); z-index: 1000; flex-wrap: wrap; padding: 20px;}
        .sector-btn { width: 300px; height: 200px; border-radius: 15px; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Montserrat'; transition: transform 0.2s; text-decoration: none; color: white;}
        .sector-btn:hover { transform: scale(1.05); }
        .sec-imp { background: linear-gradient(135deg, #8e44ad, #c0392b); box-shadow: 0 0 20px rgba(142, 68, 173, 0.5); }
        .sec-serr { background: linear-gradient(135deg, #e67e22, #f1c40f); box-shadow: 0 0 20px rgba(230, 126, 34, 0.5); color: #222; }
        .sec-icon { font-size: 50px; margin-bottom: 10px; }
        .sec-title { font-size: 24px; font-weight: 900; text-transform: uppercase; }

        /* --- LAYOUT PRINCIPAL --- */
        #main-layout { display: none; padding: 20px; transition: 0.3s; margin-right: 0; } /* Margem direita para sidebar */
        .header-est { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #555; padding-bottom: 15px; }
        h1 { margin: 0; color: var(--purple); font-size: 24px; text-transform: uppercase; }
        .btn-voltar { cursor: pointer; color: white; background: #555; padding: 8px 15px; border-radius: 5px; font-size: 12px; font-weight: bold; border:none;}

        /* FILTROS */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; background: #333; padding: 10px; border-radius: 8px; flex-wrap: wrap;}
        .search-input, .cat-select { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #444; color: white; min-width: 150px; }

        /* GRID */
        .grid-est { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }

        /* CARD */
        .card-prod { background: var(--card-bg); border-radius: 10px; padding: 15px; position: relative; border-left: 5px solid var(--purple); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .card-prod.serralheria { border-left-color: var(--orange); }
        .card-prod.low-stock { border: 2px solid var(--red); }

        .prod-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .prod-cat { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; font-size: 10px; color: #ccc; }
        .prod-name { font-size: 18px; font-weight: 800; color: white; margin-bottom: 10px; }

        /* CONTROLE DE ESTOQUE NO CARD */
        .stock-control { background: #222; border-radius: 8px; padding: 10px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .stock-display { text-align: center; }
        .stock-val { font-size: 24px; font-weight: 900; }
        .stock-unit { font-size: 10px; color: #aaa; }
        
        .btn-mov { background: var(--blue); color: white; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-cut { background: var(--orange); color: #222; width: 100%; border: none; padding: 8px; border-radius: 5px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: none; } /* S√≥ aparece na serralheria */

        /* HIST√ìRICO EXPANS√çVEL */
        .history-box { display: none; background: #1a1a1a; padding: 10px; border-radius: 5px; margin-top: 10px; max-height: 150px; overflow-y: auto; font-size: 11px; }
        .hist-item { border-bottom: 1px solid #333; padding: 5px 0; display: flex; justify-content: space-between; }
        .hist-in { color: var(--green); } .hist-out { color: var(--red); }
        .btn-toggle-hist { background: transparent; border: 1px solid #555; color: #aaa; width: 100%; padding: 5px; cursor: pointer; margin-top: 5px; font-size: 10px; }

        /* SIDEBAR (LISTA DE CORTE) */
        #sidebar-cuts { 
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%; 
            background: #1a1a1a; box-shadow: -5px 0 15px rgba(0,0,0,0.5); 
            z-index: 500; transition: 0.3s; padding: 20px; box-sizing: border-box; 
            display: flex; flex-direction: column; border-left: 2px solid var(--orange);
        }
        #sidebar-cuts.open { right: 0; }
        .cut-item { background: #333; padding: 10px; margin-bottom: 10px; border-radius: 5px; border-left: 3px solid var(--orange); display: flex; justify-content: space-between; align-items: center; }
        .cut-dims { font-weight: bold; color: white; font-size: 14px; }
        .cut-desc { font-size: 10px; color: #aaa; }
        .btn-process { margin-top: auto; background: var(--green); color: white; border: none; padding: 15px; font-weight: 900; font-size: 16px; cursor: pointer; width: 100%; }

        /* MODAIS */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 600; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: #333; padding: 25px; border-radius: 10px; width: 100%; max-width: 450px; position: relative; }
        
        .form-row { display: flex; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #ccc; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; background: #444; border: none; border-radius: 5px; color: white; box-sizing: border-box; }
        
        /* EDITOR VISUAL DE CORTE */
        #cut-canvas-container { width: 100%; height: 250px; background: #000; margin-bottom: 15px; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 1px solid #555; }
        #plate-visual { background: #555; position: relative; box-shadow: 0 0 10px black; transition: 0.3s; }
        .cut-visual { position: absolute; background: rgba(230, 126, 34, 0.7); border: 1px dashed white; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; font-size: 12px; cursor: grab; }

        .fab-add { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--green); color: white; border-radius: 50%; border: none; font-size: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; z-index: 100; }
        .fab-sidebar { position: fixed; bottom: 90px; right: 20px; width: 50px; height: 50px; background: var(--orange); color: #222; border-radius: 50%; border: none; font-size: 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; z-index: 100; display: none; }
    </style>
</head>
<body>

    <div id="sector-screen">
        <button class="sector-btn sec-imp" onclick="selecionarSetor('impressao')">
            <div class="sec-icon">üñ®Ô∏è</div>
            <div class="sec-title">Sala de Impress√£o</div>
            <span style="font-size:10px; color:white; opacity:0.8;">Tintas, Lonas, Adesivos</span>
        </button>
        <button class="sector-btn sec-serr" onclick="selecionarSetor('serralheria')">
            <div class="sec-icon">üõ†Ô∏è</div>
            <div class="sec-title">Serralheria</div>
            <span style="font-size:10px; color:black; opacity:0.8;">Chapas, Perfis, Acr√≠licos</span>
        </button>
        <div style="width:100%; text-align:center; margin-top:20px;">
            <a href="painel.html" style="color:#aaa; text-decoration:none; font-size:12px;">Voltar ao Painel Principal</a>
        </div>
    </div>

    <div id="main-layout">
        <div class="header-est">
            <h1 id="page-title">Estoque</h1>
            <button class="btn-voltar" onclick="location.reload()">üîÑ TROCAR SETOR</button>
        </div>

        <div class="filter-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar material..." onkeyup="filtrarEstoque()">
            <select id="cat-filter" class="cat-select" onchange="filtrarEstoque()">
                <option value="Todos">Todas Categorias</option>
            </select>
        </div>

        <div class="grid-est" id="grid-estoque"></div>
        
        <button class="fab-add" onclick="abrirModalProduto()">+</button>
        <button class="fab-sidebar" id="btn-sidebar-toggle" onclick="toggleSidebar()">‚úÇÔ∏è</button>
    </div>

    <div id="sidebar-cuts">
        <h3 style="color:var(--orange); margin-top:0;">Cortes Reservados</h3>
        <div id="cuts-list" style="flex:1; overflow-y:auto;">
            <div style="text-align:center; color:#555; margin-top:50px;">Nenhum corte adicionado</div>
        </div>
        <button class="btn-process" onclick="processarCortes()">REMOVER UTILIZADOS (BAIXA)</button>
    </div>

    <div id="modal-mov" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin-top:0; color:var(--blue);">Movimentar Estoque</h2>
            <h4 id="mov-prod-name" style="color:#aaa; margin:0 0 15px 0;">Produto</h4>
            <input type="hidden" id="mov-id">
            
            <label>TIPO DE MOVIMENTO</label>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button type="button" class="btn-mov" style="flex:1; background:#444;" id="btn-tipo-in" onclick="setTipoMov('entrada')">ENTRADA (+)</button>
                <button type="button" class="btn-mov" style="flex:1; background:var(--red);" id="btn-tipo-out" onclick="setTipoMov('saida')">BAIXA (-)</button>
            </div>
            
            <div class="form-row">
                <div style="flex:1;">
                    <label>QUANTIDADE</label>
                    <input type="number" id="mov-qtd" placeholder="0">
                </div>
            </div>

            <label>OBSERVA√á√ÉO / MOTIVO</label>
            <textarea id="mov-obs" rows="3" placeholder="Ex: Produ√ß√£o da OS #123"></textarea>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-mov" style="flex:1; background:#555;" onclick="fecharModal('modal-mov')">CANCELAR</button>
                <button class="btn-mov" style="flex:1; background:var(--green);" onclick="salvarMovimentacao()">SALVAR</button>
            </div>
        </div>
    </div>

    <div id="modal-corte" class="modal-overlay">
        <div class="modal-box" style="max-width:600px;">
            <h2 style="margin-top:0; color:var(--orange);">Cortar Chapa</h2>
            <h4 id="cut-prod-name" style="color:#aaa; margin:0 0 10px 0;">Material</h4>
            <div style="font-size:10px; color:#888; margin-bottom:10px;">Dimens√µes Originais: <span id="orig-dims">2000x1000</span></div>
            <input type="hidden" id="cut-prod-id">
            <input type="hidden" id="orig-w">
            <input type="hidden" id="orig-h">

            <div id="cut-canvas-container">
                <div id="plate-visual">
                    </div>
            </div>

            <div class="form-row">
                <div style="flex:1;">
                    <label>LARGURA CORTE (cm)</label>
                    <input type="number" id="cut-w" placeholder="Largura" oninput="previewCorte()">
                </div>
                <div style="flex:1;">
                    <label>ALTURA CORTE (cm)</label>
                    <input type="number" id="cut-h" placeholder="Altura" oninput="previewCorte()">
                </div>
            </div>
            
            <label>IDENTIFICA√á√ÉO DO PEDA√áO</label>
            <input type="text" id="cut-obs" placeholder="Ex: Placa Frente Loja X" style="margin-bottom:15px;">

            <div style="background:#222; padding:10px; border-radius:5px; font-size:11px; margin-bottom:15px; color:#aaa;">
                <span id="sobra-info">Sobra estimada: --</span>
            </div>

            <div style="display:flex; gap:10px;">
                <button class="btn-mov" style="flex:1; background:#555;" onclick="fecharModal('modal-corte')">CANCELAR</button>
                <button class="btn-mov" style="flex:1; background:var(--orange); color:#222;" onclick="adicionarAoCarrinho()">ADICIONAR √Ä LISTA</button>
            </div>
        </div>
    </div>

    <div id="modal-prod" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-prod-title" style="margin-top:0;">Novo Material</h2>
            <input type="hidden" id="prod-id">
            
            <label>NOME</label>
            <input type="text" id="prod-nome" style="margin-bottom:15px;">

            <div class="form-row">
                <div style="flex:1;">
                    <label>CATEGORIA</label>
                    <select id="prod-cat"></select>
                </div>
                <div style="flex:1;">
                    <label>UNIDADE</label>
                    <select id="prod-un">
                        <option value="un">Un (Unidade)</option>
                        <option value="m">m (Metro Linear)</option>
                        <option value="m¬≤">m¬≤ (Metro Quad.)</option>
                        <option value="chapa">Chapa Inteira</option>
                        <option value="L">L (Litros)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div style="flex:1;">
                    <label>QTD ATUAL</label>
                    <input type="number" id="prod-qtd">
                </div>
                <div style="flex:1;">
                    <label>ESTOQUE M√çNIMO</label>
                    <input type="number" id="prod-min">
                </div>
            </div>

            <div id="dims-container" style="display:none; border-top:1px solid #555; padding-top:10px; margin-top:10px;">
                <label style="color:var(--orange);">DIMENS√ïES DA CHAPA INTEIRA (cm)</label>
                <div class="form-row">
                    <input type="number" id="prod-dim-w" placeholder="Largura (cm)">
                    <input type="number" id="prod-dim-h" placeholder="Altura (cm)">
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-mov" style="flex:1; background:#555;" onclick="fecharModal('modal-prod')">CANCELAR</button>
                <button class="btn-mov" style="flex:1; background:var(--green);" onclick="salvarProduto()">SALVAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxG9GNxfJxWiw8hpreTeShrG009svRmPI",
            authDomain: "artesynal-os-system.firebaseapp.com",
            projectId: "artesynal-os-system",
            storageBucket: "artesynal-os-system.firebasestorage.app",
            messagingSenderId: "539958005846",
            appId: "1:539958005846:web:9120505e097b56bf16ebf7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // VARI√ÅVEIS DE ESTADO
        let setorAtual = '';
        let produtosCache = [];
        let tipoMovAtual = 'saida';
        let cortesCarrinho = []; // Lista de cortes reservados

        // CONFIGURA√á√ïES POR SETOR
        const configSetor = {
            'impressao': {
                color: 'var(--purple)',
                cats: ['Lona', 'Adesivo', 'Tinta', 'Papel', 'Acabamento'],
                hasCut: false
            },
            'serralheria': {
                color: 'var(--orange)',
                cats: ['ACM', 'PVC', 'Acr√≠lico', 'Metal', 'Madeira'],
                hasCut: true
            }
        };

        // --- NAVEGA√á√ÉO ---
        window.selecionarSetor = (setor) => {
            setorAtual = setor;
            document.getElementById('sector-screen').style.display = 'none';
            document.getElementById('main-layout').style.display = 'block';
            
            // Ajusta UI
            const conf = configSetor[setor];
            document.getElementById('page-title').innerText = `Estoque: ${setor === 'impressao' ? 'Impress√£o' : 'Serralheria'}`;
            document.getElementById('page-title').style.color = conf.color;
            
            // Popula filtro categorias
            const selCat = document.getElementById('cat-filter');
            const selCatModal = document.getElementById('prod-cat');
            selCat.innerHTML = '<option value="Todos">Todas</option>';
            selCatModal.innerHTML = '';
            conf.cats.forEach(c => {
                selCat.innerHTML += `<option value="${c}">${c}</option>`;
                selCatModal.innerHTML += `<option value="${c}">${c}</option>`;
            });

            // Mostra bot√£o de sidebar se for serralheria
            if(conf.hasCut) document.getElementById('btn-sidebar-toggle').style.display = 'flex';

            carregarEstoque();
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar-cuts').classList.toggle('open');
            // Ajusta margem do layout principal para n√£o cobrir
            const layout = document.getElementById('main-layout');
            layout.style.marginRight = layout.style.marginRight === '320px' ? '0' : '320px';
        };

        // --- FIREBASE ---
        async function carregarEstoque() {
            const grid = document.getElementById('grid-estoque');
            grid.innerHTML = '<div style="color:#aaa; text-align:center;">Carregando...</div>';
            
            try {
                const q = query(collection(db, "estoque"), where("setor", "==", setorAtual));
                const snapshot = await getDocs(q);
                
                produtosCache = [];
                snapshot.forEach(doc => {
                    let d = doc.data();
                    d.id = doc.id;
                    produtosCache.push(d);
                });

                renderizarGrid(produtosCache);

            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div style="color:red; text-align:center;">Erro ao carregar.</div>';
            }
        }

        function renderizarGrid(lista) {
            const grid = document.getElementById('grid-estoque');
            grid.innerHTML = '';
            const conf = configSetor[setorAtual];

            if(lista.length === 0) {
                grid.innerHTML = '<div style="color:#aaa; text-align:center;">Nenhum material cadastrado neste setor.</div>';
                return;
            }

            lista.forEach(p => {
                const isLow = parseFloat(p.qtd) <= parseFloat(p.minimo || 0);
                const borderClass = isLow ? 'low-stock' : '';
                const setorClass = setorAtual; 

                // Bot√£o de Corte (apenas para chapas na serralheria)
                let btnCutHTML = '';
                if(conf.hasCut && p.unidade === 'chapa') {
                    btnCutHTML = `<button class="btn-cut" onclick="abrirModalCorte('${p.id}')">‚úÇÔ∏è CORTAR CHAPA</button>`;
                }

                // Renderiza Hist√≥rico (se existir)
                let histHTML = '';
                if(p.historico && p.historico.length > 0) {
                    // Pega os ultimos 5
                    const ultimos = p.historico.slice(-5).reverse();
                    ultimos.forEach(h => {
                        const icon = h.tipo === 'entrada' ? '‚¨áÔ∏è' : '‚¨ÜÔ∏è';
                        const cl = h.tipo === 'entrada' ? 'hist-in' : 'hist-out';
                        const dataFormat = h.data ? new Date(h.data.seconds * 1000).toLocaleDateString() : '--';
                        histHTML += `
                            <div class="hist-item">
                                <span>${icon} <b>${h.qtd}</b> (${dataFormat})</span>
                                <span style="font-style:italic; color:#888;">${h.obs || '-'}</span>
                            </div>
                        `;
                    });
                } else {
                    histHTML = '<div style="text-align:center; padding:5px; color:#555;">Sem hist√≥rico recente</div>';
                }

                grid.innerHTML += `
                    <div class="card-prod ${setorClass} ${borderClass}">
                        <div class="prod-header">
                            <span class="prod-cat">${p.categoria}</span>
                            ${isLow ? '<span style="color:var(--red); font-size:10px; font-weight:bold;">‚ö†Ô∏è BAIXO</span>' : ''}
                        </div>
                        <div class="prod-name">${p.nome}</div>
                        
                        <div class="stock-control">
                            <div class="stock-display">
                                <div class="stock-val">${p.qtd}</div>
                                <div class="stock-unit">${p.unidade}</div>
                            </div>
                            <button class="btn-mov" onclick="abrirModalMov('${p.id}')">MOVIMENTAR</button>
                        </div>

                        ${btnCutHTML}

                        <button class="btn-toggle-hist" onclick="toggleHist('${p.id}')">üïì VER HIST√ìRICO</button>
                        <div id="hist-${p.id}" class="history-box">${histHTML}</div>

                        <div style="text-align:right; margin-top:10px;">
                            <span style="font-size:10px; color:#666; cursor:pointer;" onclick="editarProd('${p.id}')">‚úèÔ∏è Editar</span>
                        </div>
                    </div>
                `;
            });
        }

        // --- FILTROS ---
        window.filtrarEstoque = () => {
            const termo = document.getElementById('search-input').value.toLowerCase();
            const cat = document.getElementById('cat-filter').value;
            
            const filtrados = produtosCache.filter(p => {
                const matchNome = p.nome.toLowerCase().includes(termo);
                const matchCat = cat === 'Todos' || p.categoria === cat;
                return matchNome && matchCat;
            });
            renderizarGrid(filtrados);
        };

        window.toggleHist = (id) => {
            const el = document.getElementById(`hist-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        };

        // --- MOVIMENTA√á√ÉO (BAIXA/ENTRADA) ---
        window.abrirModalMov = (id) => {
            const p = produtosCache.find(x => x.id === id);
            document.getElementById('mov-id').value = id;
            document.getElementById('mov-prod-name').innerText = p.nome;
            document.getElementById('mov-qtd').value = '';
            document.getElementById('mov-obs').value = '';
            window.setTipoMov('saida'); // Default baixa
            document.getElementById('modal-mov').style.display = 'flex';
        };

        window.setTipoMov = (tipo) => {
            tipoMovAtual = tipo;
            const btnIn = document.getElementById('btn-tipo-in');
            const btnOut = document.getElementById('btn-tipo-out');
            
            if(tipo === 'entrada') {
                btnIn.style.background = 'var(--green)'; btnIn.style.opacity = '1';
                btnOut.style.background = '#444'; btnOut.style.opacity = '0.5';
            } else {
                btnIn.style.background = '#444'; btnIn.style.opacity = '0.5';
                btnOut.style.background = 'var(--red)'; btnOut.style.opacity = '1';
            }
        };

        window.salvarMovimentacao = async () => {
            const id = document.getElementById('mov-id').value;
            const qtdInput = parseFloat(document.getElementById('mov-qtd').value);
            const obs = document.getElementById('mov-obs').value;
            
            if(!qtdInput || qtdInput <= 0) { alert("Digite uma quantidade v√°lida."); return; }

            const p = produtosCache.find(x => x.id === id);
            let novaQtd = parseFloat(p.qtd);
            
            if(tipoMovAtual === 'entrada') novaQtd += qtdInput;
            else novaQtd -= qtdInput;

            if(novaQtd < 0) { alert("Estoque n√£o pode ficar negativo."); return; }

            // Objeto Hist√≥rico
            const novoHist = {
                data: new Date(),
                qtd: qtdInput,
                tipo: tipoMovAtual,
                obs: obs
            };

            try {
                await updateDoc(doc(db, "estoque", id), {
                    qtd: novaQtd,
                    historico: arrayUnion(novoHist)
                });
                alert("Movimenta√ß√£o registrada!");
                document.getElementById('modal-mov').style.display = 'none';
                carregarEstoque();
            } catch(e) {
                console.error(e);
                alert("Erro ao salvar.");
            }
        };

        // --- SISTEMA DE CORTE (VISUAL) ---
        window.abrirModalCorte = (id) => {
            const p = produtosCache.find(x => x.id === id);
            if(!p.dimW || !p.dimH) {
                alert("Este material n√£o tem dimens√µes cadastradas. Edite o produto e adicione Largura/Altura da chapa.");
                return;
            }
            
            document.getElementById('cut-prod-id').value = id;
            document.getElementById('cut-prod-name').innerText = p.nome;
            document.getElementById('orig-dims').innerText = `${p.dimW} x ${p.dimH} cm`;
            document.getElementById('orig-w').value = p.dimW;
            document.getElementById('orig-h').value = p.dimH;
            
            document.getElementById('cut-w').value = '';
            document.getElementById('cut-h').value = '';
            document.getElementById('cut-obs').value = '';
            document.getElementById('plate-visual').innerHTML = ''; // Limpa cortes anteriores

            // Desenha a Chapa Base
            const container = document.getElementById('cut-canvas-container');
            const plate = document.getElementById('plate-visual');
            
            // Calcula escala para caber no container
            const scale = Math.min((container.offsetWidth - 20) / p.dimW, (container.offsetHeight - 20) / p.dimH);
            
            plate.style.width = (p.dimW * scale) + 'px';
            plate.style.height = (p.dimH * scale) + 'px';
            plate.dataset.scale = scale; // Guarda escala

            document.getElementById('modal-corte').style.display = 'flex';
        };

        window.previewCorte = () => {
            const cutW = parseFloat(document.getElementById('cut-w').value);
            const cutH = parseFloat(document.getElementById('cut-h').value);
            const plate = document.getElementById('plate-visual');
            const scale = parseFloat(plate.dataset.scale);

            // Limpa visual
            plate.innerHTML = '';
            document.getElementById('sobra-info').innerText = 'Sobra estimada: --';

            if(!cutW || !cutH) return;

            const origW = parseFloat(document.getElementById('orig-w').value);
            const origH = parseFloat(document.getElementById('orig-h').value);

            if(cutW > origW || cutH > origH) {
                document.getElementById('sobra-info').innerText = 'ERRO: Corte maior que a chapa!';
                return;
            }

            // Cria visual do corte
            const visualW = cutW * scale;
            const visualH = cutH * scale;

            const div = document.createElement('div');
            div.className = 'cut-visual';
            div.style.width = visualW + 'px';
            div.style.height = visualH + 'px';
            div.style.top = '0';
            div.style.left = '0';
            div.innerText = `${cutW}x${cutH}`;
            
            plate.appendChild(div);

            // Calc Sobra Simples (√Årea)
            const areaTotal = origW * origH;
            const areaCorte = cutW * cutH;
            const pct = 100 - ((areaCorte / areaTotal) * 100);
            document.getElementById('sobra-info').innerText = `Ocupa√ß√£o: ${((areaCorte/areaTotal)*100).toFixed(1)}% | Sobra: ${pct.toFixed(1)}% da √°rea`;
        };

        window.adicionarAoCarrinho = () => {
            const cutW = document.getElementById('cut-w').value;
            const cutH = document.getElementById('cut-h').value;
            const obs = document.getElementById('cut-obs').value;
            const prodName = document.getElementById('cut-prod-name').innerText;
            const prodId = document.getElementById('cut-prod-id').value;

            if(!cutW || !cutH) { alert("Defina o tamanho."); return; }

            // Adiciona ao carrinho
            cortesCarrinho.push({
                prodId, prodName, w: cutW, h: cutH, obs: obs || 'Sem obs'
            });

            atualizarSidebar();
            document.getElementById('modal-corte').style.display = 'none';
            document.getElementById('sidebar-cuts').classList.add('open'); // Abre sidebar para mostrar
            
            // Ajusta margem
            document.getElementById('main-layout').style.marginRight = '320px';
        };

        function atualizarSidebar() {
            const list = document.getElementById('cuts-list');
            list.innerHTML = '';
            
            if(cortesCarrinho.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">Nenhum corte adicionado</div>';
                return;
            }

            cortesCarrinho.forEach((c, idx) => {
                list.innerHTML += `
                    <div class="cut-item">
                        <div>
                            <div class="cut-dims">${c.prodName}</div>
                            <div style="color:var(--orange); font-weight:bold;">${c.w} x ${c.h} cm</div>
                            <div class="cut-desc">${c.obs}</div>
                        </div>
                        <button onclick="removerDoCarrinho(${idx})" style="background:none; border:none; color:#aaa; cursor:pointer;">‚ùå</button>
                    </div>
                `;
            });
        }

        window.removerDoCarrinho = (idx) => {
            cortesCarrinho.splice(idx, 1);
            atualizarSidebar();
        };

        // PROCESSAR CORTES (BAIXA)
        window.processarCortes = async () => {
            if(cortesCarrinho.length === 0) return;
            if(!confirm("Isso remover√° os itens da lista e dar√° baixa no estoque correspondente. Confirmar?")) return;

            // Agrupa baixas por Produto ID
            // Nota: L√≥gica simplificada. Para chapas, assumimos que cortar = consumir chapa?
            // Ou apenas registrar o uso?
            // *Solu√ß√£o solicitada:* "Remover utilizados".
            // Vou apenas limpar a lista visualmente ou dar baixa na chapa?
            // O ideal seria: se o usu√°rio diz que cortou, ele gastou material.
            // Mas calcular fra√ß√µes de chapa √© complexo.
            // *Decis√£o:* Vou apenas registrar no hist√≥rico do produto que houve cortes.
            
            // O usu√°rio deve dar baixa manual na chapa inteira quando ela acabar, ou eu diminuo 0.X?
            // Como √© dificil calcular 0.X sem saber o aproveitamento real, vou:
            // 1. Adicionar ao hist√≥rico do produto: "Corte: 50x50 - Obs".
            // 2. N√£o mudar a QTD num√©rica automaticamente (deixa o usuario baixar a chapa quando ela acabar ou virar retalho), 
            //    OU baixar 1 unidade se ele marcar "Baixar Chapa"?
            
            // Vamos apenas registrar o hist√≥rico para controle e limpar a lista.
            
            try {
                for (const item of cortesCarrinho) {
                    const novoHist = {
                        data: new Date(),
                        qtd: 0, // N√£o baixa qtd num√©rica, apenas loga o uso
                        tipo: 'saida',
                        obs: `CORTE: ${item.w}x${item.h}cm - ${item.obs}`
                    };
                    await updateDoc(doc(db, "estoque", item.prodId), {
                        historico: arrayUnion(novoHist)
                    });
                }
                
                alert("Cortes registrados no hist√≥rico e lista limpa!");
                cortesCarrinho = [];
                atualizarSidebar();
                carregarEstoque(); // Atualiza hist√≥ricos na tela

            } catch(e) {
                console.error(e);
                alert("Erro ao processar.");
            }
        };


        // --- CRUD PRODUTO ---
        window.abrirModalProduto = () => {
            document.getElementById('prod-id').value = '';
            document.getElementById('prod-nome').value = '';
            document.getElementById('prod-qtd').value = '';
            document.getElementById('prod-min').value = '';
            document.getElementById('prod-dim-w').value = '';
            document.getElementById('prod-dim-h').value = '';
            document.getElementById('modal-prod-title').innerText = "Novo Material";
            
            // Mostra campos de dimens√£o se for serralheria
            const isSerr = setorAtual === 'serralheria';
            document.getElementById('dims-container').style.display = isSerr ? 'block' : 'none';
            
            document.getElementById('modal-prod').style.display = 'flex';
        };

        window.editarProd = (id) => {
            const p = produtosCache.find(x => x.id === id);
            document.getElementById('prod-id').value = id;
            document.getElementById('prod-nome').value = p.nome;
            document.getElementById('prod-cat').value = p.categoria;
            document.getElementById('prod-un').value = p.unidade;
            document.getElementById('prod-qtd').value = p.qtd;
            document.getElementById('prod-min').value = p.minimo;
            
            if(p.dimW) document.getElementById('prod-dim-w').value = p.dimW;
            if(p.dimH) document.getElementById('prod-dim-h').value = p.dimH;

            const isSerr = setorAtual === 'serralheria';
            document.getElementById('dims-container').style.display = isSerr ? 'block' : 'none';

            document.getElementById('modal-prod-title').innerText = "Editar Material";
            document.getElementById('modal-prod').style.display = 'flex';
        };

        window.salvarProduto = async () => {
            const id = document.getElementById('prod-id').value;
            const dados = {
                setor: setorAtual,
                nome: document.getElementById('prod-nome').value,
                categoria: document.getElementById('prod-cat').value,
                unidade: document.getElementById('prod-un').value,
                qtd: parseFloat(document.getElementById('prod-qtd').value) || 0,
                minimo: parseFloat(document.getElementById('prod-min').value) || 0
            };

            // Adiciona dimens√µes se for serralheria
            if(setorAtual === 'serralheria') {
                dados.dimW = parseFloat(document.getElementById('prod-dim-w').value) || 0;
                dados.dimH = parseFloat(document.getElementById('prod-dim-h').value) || 0;
            }

            if(!dados.nome) { alert("Nome √© obrigat√≥rio"); return; }

            try {
                if(id) {
                    await updateDoc(doc(db, "estoque", id), dados);
                } else {
                    dados.historico = []; // Inicia array hist√≥rico
                    await addDoc(collection(db, "estoque"), dados);
                }
                document.getElementById('modal-prod').style.display = 'none';
                carregarEstoque();
            } catch(e) {
                console.error(e);
                alert("Erro ao salvar.");
            }
        };

        window.fecharModal = (id) => { document.getElementById(id).style.display = 'none'; };

    </script>
</body>
