<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Artesynal - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --orange: #ff6b00; --dark-bg: #0a0a0a; --card-bg: #121212;
            --input-bg: #1a1a1a; --text-gray: #a0a0a0; --white: #ffffff;
            --red-cancel: #ff3b3b; --green-new: #22c55e; --blue-used: #3b82f6;
            --purple: #9b59b6; --blue-action: #3498db;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg); color: var(--white);
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* --- TELA SELEÇÃO --- */
        #sector-screen { 
            display: flex; height: 100vh; align-items: center; justify-content: center; 
            gap: 30px; background: var(--dark-bg); flex-wrap: wrap; padding: 20px;
        }
        .sector-btn { 
            width: 300px; height: 200px; border-radius: 15px; border: none; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: transform 0.2s; color: white;
        }
        .sector-btn:hover { transform: scale(1.05); }
        .sec-imp { background: linear-gradient(135deg, #8e44ad, #2980b9); }
        .sec-serr { background: linear-gradient(135deg, #e67e22, #d35400); }
        .sec-title { font-size: 24px; font-weight: 900; text-transform: uppercase; margin-top: 10px; }

        /* --- LAYOUT PRINCIPAL --- */
        #main-layout { display: none; padding: 20px; }
        .header-est { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 15px; }
        
        /* --- KANBAN --- */
        .kanban-container { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; align-items: flex-start; }
        .kanban-col { background: #161616; border-radius: 10px; padding: 15px; min-width: 320px; width: 320px; border: 1px solid #333; }
        .kanban-header { 
            padding: 10px; font-weight: 900; font-size: 14px; border-radius: 6px; 
            margin-bottom: 15px; text-transform: uppercase; text-align: center; color: #fff;
        }
        
        /* Cores Colunas */
        .col-imp { background: var(--purple); }
        .col-serr { background: var(--orange); color: #000; }

        /* --- CARDS --- */
        .card-prod { 
            background: var(--card-bg); border-radius: 10px; padding: 15px; margin-bottom: 15px;
            border-left: 5px solid var(--orange); position: relative; transition: 0.2s;
        }
        .card-prod.low-stock { border-right: 4px solid var(--red-cancel); }
        .card-prod .btn-del { 
            position: absolute; top: 10px; right: 10px; background: none; border: none; 
            color: #444; cursor: pointer; font-size: 18px; 
        }
        .card-prod .btn-del:hover { color: var(--red-cancel); }
        .prod-name { font-size: 16px; font-weight: 800; margin-bottom: 5px; color: #fff; }
        .prod-info { font-size: 13px; color: var(--text-gray); margin-bottom: 10px; }
        .badge-status { font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }

        /* --- MODAL (ESTILO DO SEU CÓDIGO) --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; 
        }
        .modal-box { 
            background: var(--card-bg); width: 95%; max-width: 500px; max-height: 90vh; 
            padding: 25px; border-radius: 16px; border: 1px solid #333; overflow-y: auto; position: relative;
        }
        .btn-voltar-top { position: absolute; top: 25px; right: 25px; background: none; color: var(--red-cancel); border: 1px solid var(--red-cancel); padding: 5px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        input, select { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; border-radius: 8px; color: white; margin-top: 5px; box-sizing: border-box; }
        .form-row { display: flex; gap: 12px; margin-bottom: 15px; }
        .label-standard { font-size: 13px; color: var(--orange); font-weight: bold; margin-top: 10px; display: block; }

        /* --- REFERÊNCIA VISUAL CORTE --- */
        #div-visual-corte { 
            margin-top: 15px; padding: 20px; background: #000; border-radius: 8px; border: 1px solid #333; 
            display: none; flex-direction: column; align-items: center; 
        }
        .chapa-container { width: 100%; height: 160px; background: #080808; position: relative; display: flex; align-items: center; justify-content: center; }
        #corte-fill { background: var(--orange); border: 1px solid white; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .cota-label { position: absolute; color: var(--orange); font-size: 10px; font-weight: bold; }

        .fab-add { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--orange); border-radius: 50%; border: none; color: white; font-size: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* BOTÕES DE AJUSTE RÁPIDO (IMPRESSÃO) */
        .btn-adj { background: #333; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-adj:hover { background: var(--orange); }

        @media (max-width: 600px) { .kanban-col { min-width: 280px; } }
    </style>
</head>
<body>

    <div id="sector-screen">
        <button class="sector-btn sec-imp" onclick="selecionarSetor('impressao')">
            <div class="sec-title">Sala de Impressão</div>
            <span style="font-size:11px">Adesivo, Lona, Recorte</span>
        </button>
        <button class="sector-btn sec-serr" onclick="selecionarSetor('serralheria')">
            <div class="sec-title">Serralheria</div>
            <span style="font-size:11px">ACM, PVC, Acrílico</span>
        </button>
    </div>

    <div id="main-layout">
        <div class="header-est">
            <h2 id="page-title" style="margin:0; text-transform:uppercase; letter-spacing:1px">Estoque</h2>
            <button class="btn-voltar-top" style="position:static" onclick="location.reload()">Sair</button>
        </div>

        <div id="kanban-impressao" class="kanban-container" style="display: none;">
            <div class="kanban-col"><div class="kanban-header col-imp">Adesivos</div><div id="grid-ADESIVO" class="grid-est"></div></div>
            <div class="kanban-col"><div class="kanban-header col-imp">Lonas</div><div id="grid-LONA" class="grid-est"></div></div>
            <div class="kanban-col"><div class="kanban-header col-imp">Adesivos de Recorte</div><div id="grid-RECORTE" class="grid-est"></div></div>
            <div class="kanban-col"><div class="kanban-header col-imp">Outros</div><div id="grid-OUTROS-IMP" class="grid-est"></div></div>
        </div>

        <div id="kanban-serralheria" class="kanban-container" style="display: none;">
            <div class="kanban-col"><div class="kanban-header col-serr">ACM</div><div id="grid-ACM" class="grid-est"></div></div>
            <div class="kanban-col"><div class="kanban-header col-serr">PVC</div><div id="grid-PVC" class="grid-est"></div></div>
            <div class="kanban-col"><div class="kanban-header col-serr">Acrílico</div><div id="grid-ACRILICO" class="grid-est"></div></div>
            <div class="kanban-col"><div class="kanban-header col-serr">Outros</div><div id="grid-OUTROS-SERR" class="grid-est"></div></div>
        </div>

        <button class="fab-add" onclick="abrirModalAdd()">+</button>
    </div>

    <div id="modal-add" class="modal-overlay">
        <div class="modal-box">
            <button class="btn-voltar-top" onclick="fecharModal('modal-add')">Fechar</button>
            <h2 id="modal-title" style="margin:0 0 20px 0">Novo Material</h2>
            
            <div id="header-serr-only" style="display:none; margin-bottom: 20px;">
                <button id="btn-status" class="btn-status-toggle status-novo" onclick="toggleStatusSerr()" 
                    style="padding:8px 20px; border-radius:6px; border:none; font-weight:bold; cursor:pointer; background:var(--green-new); color:white">NOVO</button>
            </div>

            <label class="label-standard">Matéria Prima</label>
            <select id="in-cat" onchange="handleUIChange()"></select>

            <div id="fields-serralheria" style="display: none;">
                <div class="form-row">
                    <div style="flex:1">
                        <label class="label-standard">Espessura</label>
                        <input type="text" id="in-espessura" placeholder="Ex: 3mm">
                    </div>
                    <div style="flex:1">
                        <label class="label-standard">Cor</label>
                        <input type="text" id="in-cor" placeholder="Ex: Branco">
                    </div>
                </div>
                
                <div style="background:#1a1a1a; padding:15px; border-radius:8px; margin-top:15px">
                    <div style="display:flex; justify-content:space-between">
                        <label class="label-standard">Medidas (cm)</label>
                        <button class="btn-adj" onclick="navegarPadroesSerr()">Padrão</button>
                    </div>
                    <div class="form-row">
                        <input type="number" id="in-w" placeholder="Largura" oninput="atualizarPreview()">
                        <input type="number" id="in-h" placeholder="Altura" oninput="atualizarPreview()">
                    </div>
                    <div id="div-visual-corte">
                        <div class="chapa-container">
                            <div id="corte-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="fields-impressao" style="display: none;">
                <label class="label-standard">Nome / Descrição</label>
                <input type="text" id="in-nome-imp" placeholder="Ex: Adesivo Brilho 1.22">
                <div class="form-row">
                    <div style="flex:1">
                        <label class="label-standard">Quantidade</label>
                        <input type="number" id="in-qtd" value="1">
                    </div>
                    <div style="flex:1">
                        <label class="label-standard">Unidade</label>
                        <select id="in-un">
                            <option value="m">Metros</option>
                            <option value="un">Unidade</option>
                            <option value="L">Litros</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn-salvar" style="margin-top:25px" onclick="salvarNovoMaterial()">Salvar no Estoque</button>
        </div>
    </div>

    <div id="modal-ajuste" class="modal-overlay">
        <div class="modal-box" style="text-align: center;">
            <h3 id="adj-nome">Material</h3>
            <div style="font-size: 30px; font-weight: 900; margin: 20px 0;" id="adj-qtd">0</div>
            <div class="form-row">
                <button class="btn-salvar" style="background:var(--green-new)" onclick="alterarQtd(1)">+ Entrada</button>
                <button class="btn-salvar" style="background:var(--red-cancel)" onclick="alterarQtd(-1)">- Saída</button>
            </div>
            <button class="btn-voltar-top" style="position:static; margin-top: 20px;" onclick="fecharModal('modal-ajuste')">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { db } from "./config.js";
        import { collection, addDoc, onSnapshot, query, where, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        let setorAtual = '';
        let statusSerr = 'Novo';
        let produtos = [];
        let itemAjusteId = null;

        const CONFIG_SERR = {
            'ACM': { padroes: [{w:122,h:500}, {w:152,h:500}] },
            'PVC': { padroes: [{w:122,h:244}] },
            'Acrílico': { padroes: [{w:100,h:200}, {w:120,h:240}] }
        };

        window.selecionarSetor = (setor) => {
            setorAtual = setor;
            document.getElementById('sector-screen').style.display = 'none';
            document.getElementById('main-layout').style.display = 'block';
            document.getElementById('page-title').innerText = setor === 'impressao' ? 'Sala de Impressão' : 'Serralheria';
            
            document.getElementById('kanban-impressao').style.display = setor === 'impressao' ? 'flex' : 'none';
            document.getElementById('kanban-serralheria').style.display = setor === 'serralheria' ? 'flex' : 'none';

            carregarDados();
        };

        function carregarDados() {
            const q = query(collection(db, "estoque"), where("setor", "==", setorAtual));
            onSnapshot(q, (snapshot) => {
                produtos = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                renderizar();
            });
        }

        function renderizar() {
            document.querySelectorAll('.grid-est').forEach(g => g.innerHTML = '');
            
            produtos.forEach(p => {
                const colId = `grid-${p.categoria.toUpperCase().replace("ADESIVO DE RECORTE", "RECORTE")}`;
                const grid = document.getElementById(colId) || (setorAtual === 'impressao' ? document.getElementById('grid-OUTROS-IMP') : document.getElementById('grid-OUTROS-SERR'));
                
                if(!grid) return;

                const card = document.createElement('div');
                card.className = `card-prod ${p.qtd <= (p.minimo || 0) ? 'low-stock' : ''}`;
                card.style.borderLeftColor = setorAtual === 'impressao' ? 'var(--purple)' : 'var(--orange)';
                
                let html = `
                    <button class="btn-del" onclick="deletarItem('${p.id}')">×</button>
                    <div class="prod-name">${p.nome || p.categoria}</div>
                `;

                if(setorAtual === 'serralheria') {
                    html += `
                        <div class="prod-info">${p.dimW}x${p.dimH}cm | ${p.espessura}</div>
                        <span class="badge-status" style="background:${p.status==='Novo'?'var(--green-new)':'var(--blue-used)'}">${p.status}</span>
                        <div style="margin-top:10px; font-size:10px; color:#555">${p.cor}</div>
                    `;
                } else {
                    html += `
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
                            <div style="font-size:20px; font-weight:900">${p.qtd}<small style="font-size:10px">${p.unidade}</small></div>
                            <button class="btn-adj" onclick="abrirAjuste('${p.id}')">Ajustar</button>
                        </div>
                    `;
                }

                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        window.abrirModalAdd = () => {
            document.getElementById('modal-add').style.display = 'flex';
            const select = document.getElementById('in-cat');
            select.innerHTML = '<option value="">Selecione...</option>';
            
            const cats = setorAtual === 'impressao' 
                ? ['Adesivo', 'Lona', 'Adesivo de Recorte', 'Outros']
                : ['ACM', 'PVC', 'Acrílico', 'Outros'];
            
            cats.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
            handleUIChange();
        };

        window.handleUIChange = () => {
            const isSerr = setorAtual === 'serralheria';
            document.getElementById('fields-serralheria').style.display = isSerr ? 'block' : 'none';
            document.getElementById('fields-impressao').style.display = isSerr ? 'none' : 'block';
            document.getElementById('header-serr-only').style.display = isSerr ? 'block' : 'none';
        };

        window.toggleStatusSerr = () => {
            statusSerr = statusSerr === 'Novo' ? 'Usado' : 'Novo';
            const btn = document.getElementById('btn-status');
            btn.innerText = statusSerr.toUpperCase();
            btn.style.background = statusSerr === 'Novo' ? 'var(--green-new)' : 'var(--blue-used)';
        };

        window.atualizarPreview = () => {
            const w = parseFloat(document.getElementById('in-w').value) || 0;
            const h = parseFloat(document.getElementById('in-h').value) || 0;
            const fill = document.getElementById('corte-fill');
            const div = document.getElementById('div-visual-corte');

            if(w > 0 && h > 0) {
                div.style.display = 'flex';
                const maior = Math.max(w, h);
                const menor = Math.min(w, h);
                const ratio = menor / maior;
                fill.style.width = '120px';
                fill.style.height = (120 * ratio) + 'px';
                fill.innerText = `${w}x${h}`;
            } else {
                div.style.display = 'none';
            }
        };

        window.salvarNovoMaterial = async () => {
            const cat = document.getElementById('in-cat').value;
            if(!cat) return alert("Selecione a categoria");

            const dados = {
                setor: setorAtual,
                categoria: cat,
                data: serverTimestamp()
            };

            if(setorAtual === 'serralheria') {
                dados.status = statusSerr;
                dados.cor = document.getElementById('in-cor').value;
                dados.espessura = document.getElementById('in-espessura').value;
                dados.dimW = parseFloat(document.getElementById('in-w').value);
                dados.dimH = parseFloat(document.getElementById('in-h').value);
                dados.nome = `${cat} ${dados.cor} ${dados.espessura}`;
                dados.qtd = 1;
            } else {
                dados.nome = document.getElementById('in-nome-imp').value;
                dados.qtd = parseFloat(document.getElementById('in-qtd').value);
                dados.unidade = document.getElementById('in-un').value;
                dados.minimo = 5; // Padrão
            }

            await addDoc(collection(db, "estoque"), dados);
            fecharModal('modal-add');
        };

        window.deletarItem = async (id) => {
            if(confirm("Tem certeza que deseja excluir permanentemente este item?")) {
                await deleteDoc(doc(db, "estoque", id));
            }
        };

        window.abrirAjuste = (id) => {
            const p = produtos.find(x => x.id === id);
            itemAjusteId = id;
            document.getElementById('adj-nome').innerText = p.nome;
            document.getElementById('adj-qtd').innerText = p.qtd;
            document.getElementById('modal-ajuste').style.display = 'flex';
        };

        window.alterarQtd = async (val) => {
            const p = produtos.find(x => x.id === itemAjusteId);
            const novaQtd = Math.max(0, p.qtd + val);
            await updateDoc(doc(db, "estoque", itemAjusteId), { qtd: novaQtd });
            document.getElementById('adj-qtd').innerText = novaQtd;
        };

        window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
        
        window.navegarPadroesSerr = () => {
            const cat = document.getElementById('in-cat').value;
            if(CONFIG_SERR[cat]) {
                const padrao = CONFIG_SERR[cat].padroes[0];
                document.getElementById('in-w').value = padrao.w;
                document.getElementById('in-h').value = padrao.h;
                atualizarPreview();
            }
        };
    </script>
</body>
</html>
