<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Or√ßamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #222; --panel-bg: #333; --input-bg: #444; --yellow: #f1c40f; --blue: #00aeef; --green: #00a651; --red: #ed1c24; --text: #eee; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; background-color: var(--bg-dark); color: var(--text); }

        .container { max-width: 800px; margin: 0 auto; background: var(--panel-bg); padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* MODO EDI√á√ÉO */
        #edit-mode { display: block; }
        .header-form { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #555; padding-bottom: 10px; }
        h2 { margin: 0; color: var(--yellow); }
        .badge-num { background: var(--blue); padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 14px; }
        .row { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 15px; }
        .col { flex: 1; min-width: 250px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #ccc; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--input-bg); border: none; border-radius: 5px; color: white; box-sizing: border-box; font-family: 'Montserrat'; }
        textarea { height: 100px; resize: none; }
        .radio-group { display: flex; gap: 20px; background: var(--input-bg); padding: 10px; border-radius: 5px; }
        .radio-item { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        input[type="radio"] { width: auto; accent-color: var(--yellow); }
        .btn-save { width: 100%; padding: 15px; background: var(--green); color: white; font-weight: 900; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        .btn-save:disabled { background: #555; cursor: not-allowed; }

        /* MODO VISUALIZA√á√ÉO */
        #view-mode { display: none; }
        .view-card { background: #2c3e50; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #444; }
        .view-header { background: #1a252f; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--yellow); }
        .view-title { font-size: 12px; color: #aaa; letter-spacing: 1px; font-weight: 700; text-transform: uppercase; }
        .view-id { font-size: 24px; font-weight: 900; color: var(--yellow); }
        .view-tag { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; text-transform: uppercase; background: #555; margin-left: 10px;}
        .view-body { padding: 25px; }
        .view-main-info { margin-bottom: 25px; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .view-servico-titulo { font-size: 28px; font-weight: 900; color: white; margin-bottom: 5px; line-height: 1.1; }
        .view-cliente { font-size: 16px; color: var(--blue); font-weight: 600; margin-bottom: 2px; }
        .view-empresa { font-size: 14px; color: #aaa; }
        .view-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .view-item label { color: var(--yellow); margin-bottom: 2px; font-size: 10px; }
        .view-item div { font-size: 16px; font-weight: 600; color: #eee; }
        .view-obs-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; font-size: 14px; line-height: 1.5; color: #ddd; border-left: 3px solid var(--blue); }

        /* GALERIA GERAL */
        .gallery-container { margin-top: 30px; border-top: 2px dashed #555; padding-top: 20px; }
        .gallery-controls { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .btn-photo { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; color: white; }
        .btn-upload { background: #555; }
        .btn-cam { background: var(--blue); }
        .btn-measure { background: transparent; border: 1px solid var(--green); color: var(--green); width: 100%; margin-top: 5px; justify-content: center;}
        .btn-measure:hover { background: var(--green); color: white; }
        
        .photo-viewer { background: #000; height: 350px; display: flex; align-items: center; justify-content: center; position: relative; border-radius: 8px; overflow: hidden; margin-bottom: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.8); }
        .photo-viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .nav-btn { position: absolute; top: 0; bottom: 0; width: 60px; background: rgba(0,0,0,0.3); color: white; border: none; font-size: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;}
        .nav-btn:hover { background: rgba(0,0,0,0.6); }
        .prev { left: 0; }
        .next { right: 0; }
        .photo-caption-display { text-align: center; font-size: 14px; padding: 10px; background: #222; border-radius: 5px; margin-top: 5px; font-style: italic; color: #ccc; }
        .photo-count { text-align: center; font-size: 12px; color: #aaa; margin-bottom: 5px; }

        /* GRID DE MINIATURAS */
        .mini-gallery-grid { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 15px; border-bottom: 1px solid #444; min-height: 90px; align-items: center; }
        .mini-gallery-grid::-webkit-scrollbar { height: 8px; }
        .mini-gallery-grid::-webkit-scrollbar-thumb { background: #666; border-radius: 4px; }
        .thumb-card { min-width: 80px; width: 80px; height: 80px; position: relative; border: 2px solid transparent; border-radius: 5px; overflow: hidden; background: #000; flex-shrink: 0; cursor: pointer; }
        .thumb-card.selected { border-color: var(--yellow); box-shadow: 0 0 10px var(--yellow); }
        .thumb-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .thumb-card.selected img { opacity: 1; }
        .thumb-actions { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 2px; pointer-events: none; }
        .thumb-btn { width: 20px; height: 20px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 3px; font-size: 10px; font-weight: bold; cursor: pointer; pointer-events: auto; display: flex; align-items: center; justify-content: center;}
        .btn-del-thumb { background: var(--red); align-self: flex-end; }
        .btn-move-thumb { background: var(--blue); }
        .move-row { display: flex; justify-content: space-between; width: 100%; margin-top: auto;}

        .fab-edit { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--blue); color: white; border-radius: 50%; border: none; font-size: 24px; box-shadow: 0 4px 10px black; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none;}

        /* MODAL DE DESENHO */
        #draw-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; 
        }
        #canvas-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; touch-action: none; }
        canvas { max-width: 100%; max-height: 100%; box-shadow: 0 0 20px #000; }
        
        .draw-toolbar { 
            height: 70px; background: #222; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-top: 2px solid var(--yellow);
        }
        .btn-tool { padding: 8px 12px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 12px; margin-right: 5px; }
        .btn-cancel { background: #555; color: white; }
        .btn-undo { background: var(--blue); color: white; }
        .btn-confirm { background: var(--green); color: white; }
        
        /* Bot√µes de Sele√ß√£o de Ferramenta */
        .tool-select { background: #333; color: #aaa; border: 1px solid #555; }
        .tool-select.active { background: var(--yellow); color: black; border-color: var(--yellow); }

        @media (max-width: 600px) {
            .view-grid { grid-template-columns: 1fr; }
            .photo-viewer { height: 250px; }
            .draw-toolbar { padding: 0 10px; overflow-x: auto;}
        }
    </style>
</head>
<body>

    <div id="draw-modal">
        <div style="background: #111; padding: 10px; display: flex; justify-content: center; gap: 10px;">
            <button class="btn-tool tool-select active" id="btn-tool-draw" onclick="window.setTool('draw')">‚úèÔ∏è DESENHAR</button>
            <button class="btn-tool tool-select" id="btn-tool-move" onclick="window.setTool('move')">‚úã MOVER</button>
        </div>
        
        <div id="canvas-wrapper">
            <canvas id="editor-canvas"></canvas>
        </div>
        
        <div class="draw-toolbar">
            <div style="display:flex;">
                <button class="btn-tool btn-cancel" onclick="window.fecharEditor()">CANCELAR</button>
                <button class="btn-tool btn-undo" onclick="window.desfazerUltimo()">‚Ü©</button>
            </div>
            <button class="btn-tool btn-confirm" onclick="window.salvarEditor()">SALVAR</button>
        </div>
    </div>

    <div class="container" id="main-container">
        
        <div id="edit-mode">
            <div class="header-form">
                <h2>Editar Solicita√ß√£o</h2>
                <div class="badge-num" id="display-num-edit">NOVO</div>
            </div>

            <form id="form-orcamento">
                <label>O QUE EST√Å SENDO SOLICITADO?</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="tipo" value="Servi√ßo" checked> Servi√ßo</label>
                    <label class="radio-item"><input type="radio" name="tipo" value="Material"> Material</label>
                </div>
                <br>

                <div class="row">
                    <div class="col"><label>CLIENTE</label><input type="text" id="in-cliente" placeholder="Nome do Cliente"></div>
                    <div class="col"><label>EMPRESA</label><input type="text" id="in-empresa" placeholder="Nome da Empresa"></div>
                </div>

                <div class="row">
                    <div class="col"><label>SERVI√áO SOLICITADO / T√çTULO</label><input type="text" id="in-servico" placeholder="Ex: Fachada ACM"></div>
                    <div class="col"><label>TIPO DE MATERIAL</label><input type="text" id="in-material" placeholder="Ex: Adesivo Vinil"></div>
                </div>

                <div class="row">
                    <div class="col"><label>MEDIDAS (LxA)</label><input type="text" id="in-medidas" placeholder="Ex: 200x100cm"></div>
                    <div class="col">
                        <label>INSTALA√á√ÉO?</label>
                        <select id="in-instalacao">
                            <option value="N√£o">N√£o, apenas entrega/retirada</option>
                            <option value="Sim">Sim, precisa instalar</option>
                        </select>
                    </div>
                </div>

                <div class="col"><label>ENDERE√áO / LOCAL</label><input type="text" id="in-endereco" placeholder="Rua, N√∫mero, Bairro..."></div>
                <br>
                <label>OBSERVA√á√ïES GERAIS</label>
                <textarea id="in-obs" placeholder="Detalhes t√©cnicos, cor, acabamento..."></textarea>

                <div class="gallery-container">
                    <label style="color: var(--yellow); text-align: center; margin-bottom: 10px;">GERENCIAR FOTOS</label>
                    
                    <div class="gallery-controls">
                        <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
                        <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                        <button type="button" class="btn-photo btn-upload" onclick="document.getElementById('file-input').click()">üìÅ ANEXAR</button>
                        <button type="button" class="btn-photo btn-cam" onclick="document.getElementById('camera-input').click()">üì∑ C√ÇMERA</button>
                    </div>

                    <div class="mini-gallery-grid" id="mini-gallery"></div>

                    <div class="photo-viewer" style="height: 300px; border: 1px solid #555;">
                         <img id="img-display-edit" src="" style="display:none;">
                         <span id="no-photo-msg-edit" style="color:#555; font-size:12px;">Selecione uma foto acima</span>
                    </div>
                    
                    <button type="button" id="btn-medidas" class="btn-photo btn-measure" onclick="window.abrirEditor()" style="display:none;">
                        üìè ADICIONAR MEDIDAS NA FOTO
                    </button>

                    <div style="margin-top: 10px;">
                        <label style="font-size: 10px; color: var(--blue);">LEGENDA DA FOTO SELECIONADA:</label>
                        <input type="text" id="in-foto-obs" placeholder="Ex: Detalhe do acabamento..." oninput="window.atualizarLegendaFoto()">
                    </div>
                </div>

                <button type="button" id="btn-salvar" class="btn-save" onclick="window.salvarSolicitacao()">SALVAR SOLICITA√á√ÉO</button>
            </form>
        </div>

        <div id="view-mode">
            <div class="view-card">
                <div class="view-header">
                    <div>
                        <div class="view-title">Solicita√ß√£o de Or√ßamento</div>
                        <div style="display: flex; align-items: center;">
                            <div class="view-id" id="view-id">#000</div>
                            <span class="view-tag" id="view-tipo">TIPO</span>
                        </div>
                    </div>
                    <div style="text-align: right; font-size: 10px; color: #888;">
                        DATA<br><strong id="view-data" style="color: white; font-size: 12px;">--/--</strong>
                    </div>
                </div>

                <div class="view-body">
                    <div class="view-main-info">
                        <div class="view-servico-titulo" id="view-servico">T√≠tulo do Servi√ßo</div>
                        <div class="view-cliente" id="view-cliente">Nome do Cliente</div>
                        <div class="view-empresa" id="view-empresa">Nome da Empresa</div>
                    </div>

                    <div class="view-grid">
                        <div class="view-item"><label>MATERIAL</label><div id="view-material">--</div></div>
                        <div class="view-item"><label>MEDIDAS</label><div id="view-medidas">--</div></div>
                        <div class="view-item"><label>INSTALA√á√ÉO</label><div id="view-instalacao">--</div></div>
                        <div class="view-item"><label>LOCAL</label><div id="view-endereco" style="font-size: 12px; font-weight: 400;">--</div></div>
                    </div>

                    <div class="view-item">
                        <label style="margin-bottom: 5px; display: block;">OBSERVA√á√ïES</label>
                        <div class="view-obs-box" id="view-obs">Sem observa√ß√µes.</div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div class="photo-viewer">
                    <button type="button" class="nav-btn prev" onclick="window.mudarFoto(-1)">&#10094;</button>
                    <img id="img-display" src="" style="display:none;">
                    <span id="no-photo-msg" style="color:#555; font-size:12px;">Sem fotos anexadas</span>
                    <button type="button" class="nav-btn next" onclick="window.mudarFoto(1)">&#10095;</button>
                </div>
                <div class="photo-count" id="photo-count">0 / 0</div>
                <div class="photo-caption-display" id="caption-display" style="display: none;"></div>
            </div>

            <button class="fab-edit" id="btn-floating-edit" onclick="window.alternarModo('edit')">‚úèÔ∏è</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, updateDoc, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxG9GNxfJxWiw8hpreTeShrG009svRmPI",
            authDomain: "artesynal-os-system.firebaseapp.com",
            projectId: "artesynal-os-system",
            storageBucket: "artesynal-os-system.firebasestorage.app",
            messagingSenderId: "539958005846",
            appId: "1:539958005846:web:9120505e097b56bf16ebf7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let imagens = []; 
        let indiceAtual = 0;
        let idEdicao = null;
        let modoAtual = 'edit'; 

        // VARI√ÅVEIS EDITOR
        let canvas, ctx;
        let editorTool = 'draw'; // 'draw' ou 'move'
        let isDrawing = false;
        let isMoving = false;
        let startX, startY; // Para desenho
        let arrows = [];
        let imgObj = null;
        let lastX, lastY;
        
        // Para ferramenta Mover
        let selectedArrowIdx = -1; 
        let selectedPointType = null; // 'start' ou 'end'

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            idEdicao = params.get('id');
            const mode = params.get('mode');

            if (mode === 'view' && idEdicao) {
                window.alternarModo('view');
            } else {
                window.alternarModo('edit');
            }

            if (idEdicao) {
                await carregarDados(idEdicao);
            }

            document.getElementById('file-input').addEventListener('change', window.processarImagens);
            document.getElementById('camera-input').addEventListener('change', window.processarImagens);

            canvas = document.getElementById('editor-canvas');
            ctx = canvas.getContext('2d');
            
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);

            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent("mousedown", { clientX: touch.clientX, clientY: touch.clientY });
                canvas.dispatchEvent(mouseEvent);
            }, {passive: false});

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent("mousemove", { clientX: touch.clientX, clientY: touch.clientY });
                canvas.dispatchEvent(mouseEvent);
            }, {passive: false});

            canvas.addEventListener('touchend', (e) => {
                const mouseEvent = new MouseEvent("mouseup", {});
                canvas.dispatchEvent(mouseEvent);
            });
        };

        // --- FUN√á√ïES EDITOR AVAN√áADO ---
        window.setTool = (tool) => {
            editorTool = tool;
            document.querySelectorAll('.tool-select').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-tool-${tool}`).classList.add('active');
            redrawCanvas(); // Redesenha para mostrar/esconder as "bolinhas" de controle
        }

        window.abrirEditor = () => {
            if (imagens.length === 0) return;
            const imgData = imagens[indiceAtual].url;
            imgObj = new Image();
            imgObj.src = imgData;
            imgObj.onload = () => {
                canvas.width = imgObj.width;
                canvas.height = imgObj.height;
                arrows = []; 
                window.setTool('draw'); // Reseta ferramenta padr√£o
                redrawCanvas();
                document.getElementById('draw-modal').style.display = 'flex';
            };
        }

        window.fecharEditor = () => { document.getElementById('draw-modal').style.display = 'none'; }
        window.desfazerUltimo = () => { arrows.pop(); redrawCanvas(); }
        
        window.salvarEditor = () => {
            window.setTool('draw'); // Tira os controles visuais antes de salvar
            redrawCanvas(); 
            const novaUrl = canvas.toDataURL('image/jpeg', 0.8);
            imagens[indiceAtual].url = novaUrl;
            window.renderMiniaturas();
            window.atualizarVisualizadorEdit();
            window.fecharEditor();
        }

        function getCanvasCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function handleMouseDown(e) {
            const pos = getCanvasCoords(e);
            
            if (editorTool === 'draw') {
                isDrawing = true;
                startX = pos.x;
                startY = pos.y;
            } 
            else if (editorTool === 'move') {
                // Verificar se clicou perto de alguma ponta
                const hitDist = 40 * (canvas.width / 800); // √Årea de clique
                
                for(let i = arrows.length - 1; i >= 0; i--) {
                    const a = arrows[i];
                    // Distancia Inicio
                    if (Math.hypot(pos.x - a.x1, pos.y - a.y1) < hitDist) {
                        isMoving = true;
                        selectedArrowIdx = i;
                        selectedPointType = 'start';
                        return;
                    }
                    // Distancia Fim
                    if (Math.hypot(pos.x - a.x2, pos.y - a.y2) < hitDist) {
                        isMoving = true;
                        selectedArrowIdx = i;
                        selectedPointType = 'end';
                        return;
                    }
                }
            }
        }

        function handleMouseMove(e) {
            const pos = getCanvasCoords(e);
            lastX = pos.x;
            lastY = pos.y;

            if (editorTool === 'draw' && isDrawing) {
                redrawCanvas();
                drawArrow(ctx, startX, startY, lastX, lastY, null, "#32CD32"); // Preview Verde Limao
            }
            else if (editorTool === 'move' && isMoving && selectedArrowIdx !== -1) {
                // Atualiza a coordenada da seta selecionada
                if (selectedPointType === 'start') {
                    arrows[selectedArrowIdx].x1 = pos.x;
                    arrows[selectedArrowIdx].y1 = pos.y;
                } else {
                    arrows[selectedArrowIdx].x2 = pos.x;
                    arrows[selectedArrowIdx].y2 = pos.y;
                }
                redrawCanvas();
            }
        }

        function handleMouseUp(e) {
            if (editorTool === 'draw' && isDrawing) {
                isDrawing = false;
                const medida = prompt("Digite a medida:");
                if(medida) {
                    arrows.push({ x1: startX, y1: startY, x2: lastX, y2: lastY, text: medida });
                }
                redrawCanvas();
            }
            else if (editorTool === 'move') {
                isMoving = false;
                selectedArrowIdx = -1;
                selectedPointType = null;
            }
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgObj, 0, 0);
            
            arrows.forEach(a => {
                drawArrow(ctx, a.x1, a.y1, a.x2, a.y2, a.text, "#00FF00");
                
                // Se estiver no modo MOVER, desenha bolinhas nas pontas
                if (editorTool === 'move') {
                    drawHandle(a.x1, a.y1);
                    drawHandle(a.x2, a.y2);
                }
            });
        }

        function drawHandle(x, y) {
            const r = 10 * (canvas.width / 800);
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawArrow(ctx, x1, y1, x2, y2, text, color) {
            const headLength = 20 * (canvas.width / 800);
            const lineWidth = 5 * (canvas.width / 800);
            const fontSize = 24 * (canvas.width / 800);
            
            const dx = x2 - x1;
            const dy = y2 - y1;
            const angle = Math.atan2(dy, dx);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = "round";

            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();

            // Ponta Fim
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLength * Math.cos(angle - Math.PI / 6), y2 - headLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headLength * Math.cos(angle + Math.PI / 6), y2 - headLength * Math.sin(angle + Math.PI / 6));
            ctx.lineTo(x2, y2); ctx.fill();

            // Ponta Inicio
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x1 + headLength * Math.cos(angle - Math.PI / 6), y1 + headLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x1 + headLength * Math.cos(angle + Math.PI / 6), y1 + headLength * Math.sin(angle + Math.PI / 6));
            ctx.lineTo(x1, y1); ctx.fill();

            if (text) {
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                const textWidth = ctx.measureText(text).width;
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(midX - textWidth/2 - 5, midY - fontSize/2 - 5, textWidth + 10, fontSize + 10);
                ctx.fillStyle = "#fff";
                ctx.fillText(text, midX, midY);
            }
        }

        // --- SISTEMA GERAL (L√ìGICA IGUAL AO ANTERIOR) ---
        window.alternarModo = (modo) => {
            modoAtual = modo;
            if (modo === 'view') {
                document.getElementById('edit-mode').style.display = 'none';
                document.getElementById('view-mode').style.display = 'block';
                document.body.style.backgroundColor = '#1a252f'; 
                window.renderVisualizadorView();
            } else {
                document.getElementById('edit-mode').style.display = 'block';
                document.getElementById('view-mode').style.display = 'none';
                document.body.style.backgroundColor = '#222';
                window.renderMiniaturas();
                window.atualizarVisualizadorEdit();
            }
        }

        async function carregarDados(id) {
            try {
                const docSnap = await getDoc(doc(db, "orcamentos", id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    const setVal = (id, val) => { if(document.getElementById(id)) document.getElementById(id).value = val || ''; }
                    document.getElementById('display-num-edit').innerText = "#" + String(data.numero_solicitacao || 0).padStart(3, '0');
                    setVal('in-cliente', data.cliente);
                    setVal('in-empresa', data.empresa);
                    setVal('in-servico', data.servico_titulo);
                    setVal('in-material', data.tipo_material);
                    setVal('in-medidas', data.medidas);
                    setVal('in-endereco', data.endereco);
                    setVal('in-instalacao', data.precisa_instalacao || 'N√£o');
                    setVal('in-obs', data.observacoes);
                    document.getElementsByName('tipo').forEach(r => { if(r.value === data.tipo_servico_material) r.checked = true; });

                    const setTxt = (id, val) => { if(document.getElementById(id)) document.getElementById(id).innerText = val || '--'; }
                    setTxt('view-id', "#" + String(data.numero_solicitacao || 0).padStart(3, '0'));
                    setTxt('view-tipo', data.tipo_servico_material || 'GERAL');
                    setTxt('view-cliente', data.cliente || 'Cliente');
                    setTxt('view-empresa', data.empresa || '');
                    setTxt('view-servico', data.servico_titulo || 'Sem t√≠tulo');
                    setTxt('view-material', data.tipo_material);
                    setTxt('view-medidas', data.medidas);
                    setTxt('view-instalacao', data.precisa_instalacao);
                    setTxt('view-endereco', data.endereco);
                    setTxt('view-obs', data.observacoes || 'Nenhuma observa√ß√£o.');
                    if(data.data_criacao) setTxt('view-data', data.data_criacao.toDate().toLocaleDateString('pt-BR'));
                    
                    document.getElementById('btn-floating-edit').onclick = () => window.location.href = `solicitacao.html?id=${id}&mode=edit`;

                    if(data.imagens && data.imagens.length > 0) {
                        imagens = data.imagens;
                        indiceAtual = 0;
                        window.renderMiniaturas();
                        window.atualizarVisualizadorEdit();
                        window.renderVisualizadorView();
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        window.processarImagens = async (event) => {
            const files = event.target.files;
            if (!files.length) return;
            for (let file of files) {
                const base64 = await comprimirImagem(file);
                imagens.push({ url: base64, obs: '' });
            }
            indiceAtual = imagens.length - 1; 
            window.renderMiniaturas();
            window.atualizarVisualizadorEdit();
        }

        window.renderMiniaturas = () => {
            const container = document.getElementById('mini-gallery');
            if(!container) return;
            container.innerHTML = '';
            imagens.forEach((img, idx) => {
                const isSelected = idx === indiceAtual ? 'selected' : '';
                container.innerHTML += `
                    <div class="thumb-card ${isSelected}" onclick="window.selecionarFoto(${idx})">
                        <img src="${img.url}">
                        <div class="thumb-actions">
                            <button class="thumb-btn btn-del-thumb" onclick="window.deletarFoto(event, ${idx})">X</button>
                            <div class="move-row">
                                <button class="thumb-btn btn-move-thumb" onclick="window.moverFoto(event, ${idx}, -1)">&#9664;</button>
                                <button class="thumb-btn btn-move-thumb" onclick="window.moverFoto(event, ${idx}, 1)">&#9654;</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.selecionarFoto = (idx) => {
            indiceAtual = idx;
            window.renderMiniaturas();
            window.atualizarVisualizadorEdit();
        }

        window.deletarFoto = (e, idx) => {
            e.stopPropagation();
            if(confirm("Excluir?")) {
                imagens.splice(idx, 1);
                if (indiceAtual >= imagens.length) indiceAtual = imagens.length - 1;
                if (indiceAtual < 0) indiceAtual = 0;
                window.renderMiniaturas();
                window.atualizarVisualizadorEdit();
            }
        }

        window.moverFoto = (e, idx, dir) => {
            e.stopPropagation();
            const novoIdx = idx + dir;
            if (novoIdx < 0 || novoIdx >= imagens.length) return;
            [imagens[idx], imagens[novoIdx]] = [imagens[novoIdx], imagens[idx]];
            if (indiceAtual === idx) indiceAtual = novoIdx;
            else if (indiceAtual === novoIdx) indiceAtual = idx;
            window.renderMiniaturas();
            window.atualizarVisualizadorEdit();
        }

        window.atualizarVisualizadorEdit = () => {
            const imgEl = document.getElementById('img-display-edit');
            const msgEl = document.getElementById('no-photo-msg-edit');
            const obsInput = document.getElementById('in-foto-obs');
            const btnMedidas = document.getElementById('btn-medidas');

            if (!imagens || imagens.length === 0) {
                if(imgEl) imgEl.style.display = 'none';
                if(msgEl) msgEl.style.display = 'block';
                if(obsInput) { obsInput.value = ''; obsInput.disabled = true; }
                if(btnMedidas) btnMedidas.style.display = 'none';
                return;
            }

            if(imgEl) { imgEl.src = imagens[indiceAtual].url; imgEl.style.display = 'block'; }
            if(msgEl) msgEl.style.display = 'none';
            if(obsInput) { obsInput.value = imagens[indiceAtual].obs || ''; obsInput.disabled = false; }
            if(btnMedidas) btnMedidas.style.display = 'flex';
        }

        window.mudarFoto = (dir) => {
            if (imagens.length === 0) return;
            indiceAtual += dir;
            if (indiceAtual < 0) indiceAtual = imagens.length - 1;
            if (indiceAtual >= imagens.length) indiceAtual = 0;
            window.renderVisualizadorView();
        }

        window.renderVisualizadorView = () => {
            const imgEl = document.getElementById('img-display');
            const msgEl = document.getElementById('no-photo-msg');
            const countEl = document.getElementById('photo-count');
            const captionEl = document.getElementById('caption-display');
            
            if (!imagens || imagens.length === 0) {
                if(imgEl) imgEl.style.display = 'none';
                if(msgEl) msgEl.style.display = 'block';
                if(countEl) countEl.innerText = "0 / 0";
                if(captionEl) captionEl.style.display = 'none';
                return;
            }
            
            if(imgEl) { imgEl.src = imagens[indiceAtual].url; imgEl.style.display = 'block'; }
            if(msgEl) msgEl.style.display = 'none';
            if(countEl) countEl.innerText = `${indiceAtual + 1} / ${imagens.length}`;
            const legenda = imagens[indiceAtual].obs || '';
            if(captionEl) {
                captionEl.innerText = legenda;
                captionEl.style.display = legenda ? 'block' : 'none';
            }
        }

        window.atualizarLegendaFoto = () => {
            if (imagens.length > 0) imagens[indiceAtual].obs = document.getElementById('in-foto-obs').value;
        }

        function comprimirImagem(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = 800 / Math.max(img.width, img.height);
                        const w = scale < 1 ? img.width * scale : img.width;
                        const h = scale < 1 ? img.height * scale : img.height;
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        window.salvarSolicitacao = async () => {
            const btn = document.getElementById('btn-salvar');
            btn.innerText = "Salvando...";
            btn.disabled = true;
            try {
                const dados = {
                    tipo_servico_material: document.querySelector('input[name="tipo"]:checked').value,
                    cliente: document.getElementById('in-cliente').value,
                    empresa: document.getElementById('in-empresa').value,
                    servico_titulo: document.getElementById('in-servico').value,
                    tipo_material: document.getElementById('in-material').value,
                    medidas: document.getElementById('in-medidas').value,
                    endereco: document.getElementById('in-endereco').value,
                    precisa_instalacao: document.getElementById('in-instalacao').value,
                    observacoes: document.getElementById('in-obs').value,
                    imagens: imagens, 
                    data_atualizacao: new Date()
                };

                if (idEdicao) {
                    await updateDoc(doc(db, "orcamentos", idEdicao), dados);
                    alert("Salvo!");
                    window.location.href = `solicitacao.html?id=${idEdicao}&mode=view`;
                } else {
                    const coll = collection(db, "orcamentos");
                    const snapshot = await getCountFromServer(coll);
                    const novoNumero = snapshot.data().count + 1;
                    dados.numero_solicitacao = novoNumero;
                    dados.data_criacao = new Date();
                    const docRef = await addDoc(coll, dados);
                    alert("Criado!");
                    window.location.href = `solicitacao.html?id=${docRef.id}&mode=view`;
                }
            } catch (e) {
                console.error(e);
                alert("Erro ao salvar.");
                btn.innerText = "Tentar Novamente";
                btn.disabled = false;
            }
        }
    </script>
